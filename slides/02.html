## BASH

The Bourne Again SHell

---

## UNIX basics

--

## The prompt

`user@host ~ $`

--

## Where am I?

`pwd`

--

## What is here?

`ls`

--

## Get me out of here

`cd`

---

## Files and directories

--

## Create a file

`touch`

--

## Create a directory

`mkdir`

--

## Move something

`mv`

--

## Copy something

`cp`

--

## Delete something

`rm`

---

<!-- .slide: data-background="#4b0c8a" -->

## VIM

The best text editor ever, improved

---

## Open and close

`vim FILENAME`

`:q`

---

## VIM Modes

--

<!-- .slide: data-background="#e07809" -->

## Command mode

Just press ESC

--

<!-- .slide: data-background="#4b0c8a" -->

## Insert mode

Just type the letter 'i'

---

<!-- .slide: data-background="#09b5e0" -->

## Writing and editing

---

## Write

`:w`

--

## Exit

`:q`

--

## Write and exit

`:wq`

--

## Discard changes

`:q!`

--

<!-- .slide: data-background="#045469" -->

## Scripting in Bash

--

## Shebang

`#!/bin/bash`

--

## Run without permissions

`bash ./FILENAME.sh`

-- 

## Run with permissions

`chmod +x FILENAME.sh`

--

`./FILENAME.sh`
